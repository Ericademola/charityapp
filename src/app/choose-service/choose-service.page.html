<!-- HEADER -->
<ion-header class="ion-no-border">
  <div class="header">
    <ion-toolbar>
      <ion-buttons slot="start" >
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-buttons>

      <ion-title>Choose Service</ion-title>

      <ion-buttons slot="end" [routerLink]="['/user-profile']">
        <ion-thumbnail>
          <img alt="member" src="assets/member-1.png">
        </ion-thumbnail>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<!-- BODY CONTENT -->
<ion-content class="ion-padding">
  <div>
    <ion-toolbar>
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-toolbar>
  </div>
</ion-content>
