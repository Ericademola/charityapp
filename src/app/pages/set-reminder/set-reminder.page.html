<!-- HEADER SECTION -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Set Reminder</ion-title>
    <ion-buttons slot="end">
      <ion-thumbnail>
        <img alt="member" src="assets/member-1.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <ion-datetime locale="en-GB-u-hc-h12"></ion-datetime>
  <div>
    <h5>Make Donation to Hope Orphanage</h5>
  </div>
  <ion-button expand="block" size="large">Save</ion-button>
</ion-content>

<!-- FOOTER SECTION -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid >
      <ion-row>
        <ion-col size="1" offset="1.5">
          <ion-icon name="home-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="1" offset="3">
          <ion-icon name="people-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="1" offset="3">
          <ion-icon name="notifications-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
