<!-- HEADER SECTION -->
<app-header></app-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">

    <form #reminder="ngForm" (ngSubmit)="setReminder(reminder)">

      <ion-datetime
        name="reminder"
        class="form-control"
        ngModel
        #reminder="ngModel"

        locale="en-US"
        size="cover">
        <span slot="title">Select a Reservation Date & Time</span>
      </ion-datetime>

      <div class="setted-reminder">
        <h5>Make Donation to Hope Orphanage</h5>
        <p>THU 12 SEPT 2022</p>
        <p>03:00 PM</p>
      </div>

      <ion-button expand="block" size="large" type="submit" [routerLink]="['/tablinks/home-page']">Save</ion-button>
    </form>

  </div>
</ion-content>
