<!-- HEADER -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-buttons>

    <ion-title>Chat</ion-title>

    <ion-buttons slot="end" [routerLink]="['/user-profile']">
      <ion-thumbnail>
        <img alt="member" src="assets/member-1.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
    <ion-list>
      <ion-item button lines="full">
        <ion-thumbnail slot="start">
          <img alt="member" src="assets/member-2.png">
        </ion-thumbnail>
        <ion-label><h2>Pokémon Yellow</h2><p>Helo, this is Fiona</p><ion-badge>6</ion-badge></ion-label>
        <small>09:00AM</small>
      </ion-item>

      <ion-item button lines="full">
        <ion-thumbnail slot="start">
          <img alt="member" src="assets/member-2.png">
        </ion-thumbnail>
        <ion-label><h2>Pokémon Yellow</h2><p>Helo, this is Fiona</p><ion-badge>4</ion-badge></ion-label>
        <small>09:00AM</small>
      </ion-item>

      <ion-item button lines="full">
        <ion-thumbnail slot="start">
          <img alt="member" src="assets/member-2.png">
        </ion-thumbnail>
        <ion-label><h2>Pokémon Yellow</h2><p>Helo, this is Fiona</p><ion-badge>2</ion-badge></ion-label>
        <small>09:00AM</small>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<!-- BOTTOM TAB -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home-page">
      <ion-icon name="home-outline"  aria-hidden="true"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about-us">
      <ion-icon name="information-circle-outline" aria-hidden="true"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-icon name="notifications-outline" aria-hidden="true"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
