<!-- CONTENT -->
<ion-content class="ion-padding"  (click)="handleSwipe()">

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="3"></ion-col>
      <ion-col size="6" size-sm="3"></ion-col>
      <ion-col size="6" size-sm="3"></ion-col>
      <ion-col size="6" size-sm="3"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-img src="assets/Rectangle 89.png" alt="logo"></ion-img>

</ion-content>

<!--FOOTER -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p>
      <ion-text slot="start">Swipe</ion-text>
    </p>

    <ion-buttons slot="end">
      <ion-icon name="arrow-forward-outline" slot="end" routerLink="/get-started"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
