<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-icon name="chevron-back-outline" slot="icon-only" color="dark"></ion-icon>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="pencil-sharp" color="primary" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="member" src="assets/member-1.png">
      </ion-thumbnail>
      <ion-label><h1>Fiona Pok√©mon Yellow</h1><p>Life is made beautiful by charity</p></ion-label>
      <ion-icon name="happy-sharp"></ion-icon>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="star-sharp" color="warning" size="large"></ion-icon>
      <ion-label><h4>Starred Notification</h4></ion-label>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="heart-sharp" color="danger"></ion-icon>
      <ion-label><h4>Suggest An Orphanage</h4></ion-label>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="key-sharp" color="tertiary"></ion-icon>
      <ion-label><h4>Account</h4></ion-label>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="lock-closed-sharp" color="medium"></ion-icon>
      <ion-label><h4>Privacy</h4></ion-label>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="share-social-sharp" color="success"></ion-icon>
      <ion-label><h4>Social Media Share</h4></ion-label>
    </ion-item>
    <ion-item button lines="inset" slot="start">
      <ion-icon name="chatbubbles-sharp" color="secondary"></ion-icon>
      <ion-label><h4>chat with Admin</h4></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<!-- BOTTOM TAB -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home-page">
      <ion-icon name="home-outline"  aria-hidden="true"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about-us">
      <ion-icon name="information-circle-outline" aria-hidden="true"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-icon name="notifications-outline" aria-hidden="true"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
