<ion-content class="ion-padding">

  <ion-img src="assets/Rectangle 88.png" alt="logo"></ion-img>
  <ion-text color="dark">
    <h1>
      Create an account
    </h1>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Full name</ion-label>
      <ion-input type="text" placeholder="Full name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input type="email" placeholder="Email Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input type="text" placeholder="Enter Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button expand="block" size="large">Sign up</ion-button>
  </div>
  <P><i>Have an account? <span>Log In here</span></i></P>
</ion-content>
