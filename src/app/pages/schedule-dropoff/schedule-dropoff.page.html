<!-- HEADER SECTION -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-buttons>

    <ion-title>Schedule Date & Time</ion-title>

    <ion-buttons slot="end" [routerLink]="['/user-profile']">
      <ion-thumbnail>
        <img alt="member" src="../../../assets/member-1.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <ion-datetime
    locale="en-US"
    [showDefaultButtons]="true"
    size="cover">
    <span slot="title">Select a Reservation Date & Time</span>
  </ion-datetime>

  <ion-button expand="block" size="large">Next</ion-button>
</ion-content>
