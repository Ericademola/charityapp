<!-- HEADER -->
<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start" >
      <ion-icon name="chevron-back-outline" slot="icon-only" color="primary" (click)="navBack()"></ion-icon>
    </ion-buttons>

    <ion-title>Make Donations</ion-title>  

  </ion-toolbar>
</ion-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">

    <ng-container *ngFor="let community of communities">
      <div>
        <ion-img [src]="community.image"></ion-img>
        <ion-text>{{ community.home }}</ion-text>
      </div>
      <ion-button 
        expand="block" 
        size="large" 
        [routerLink]="['/donate']" 
        (click)="handleDonation(community)">
        Donate
      </ion-button>
    </ng-container>

  </div>
</ion-content>
