<!-- HEADER -->
<app-header></app-header>

<!-- MAIN CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">

    <ng-container *ngFor="let donation of donations">
      <div>
        <ion-img [src]="donation.image"></ion-img>
        <ion-text>{{ donation.name }}</ion-text>
      </div>
      <ion-button expand="block" size="large" [routerLink]="['/donate']">Donate</ion-button>
    </ng-container>

  </div>
</ion-content>
