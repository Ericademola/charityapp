<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Make Donation</ion-title>
    <ion-buttons slot="end">
      <ion-thumbnail>
        <img alt="member" src="assets/member-1.png">
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- main content showing list of orphanage -->
<ion-content class="ion-padding">
  <div>
    <ion-img src="assets/orphanage1.png"></ion-img>
    <ion-text>orphanage1</ion-text>
  </div>
  <ion-button expand="block" size="large" >Donate</ion-button>
  <div>
    <ion-img src="assets/orphanage2.png"></ion-img>
    <ion-text>orphanage2</ion-text>
  </div>
  <ion-button expand="block" size="large" >Donate</ion-button>
  <div>
    <ion-img src="assets/orphanage3.png"></ion-img>
    <ion-text>orphanage3</ion-text>
  </div>
  <ion-button expand="block" size="large" >Donate</ion-button>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid >
      <ion-row>
        <ion-col size="1" offset="1.5">
          <ion-icon name="home-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="1" offset="3">
          <ion-icon name="people-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="1" offset="3">
          <ion-icon name="notifications-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
