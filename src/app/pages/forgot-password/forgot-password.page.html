<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
    <ion-buttons [routerLink]="['/login-in']">
      <ion-icon name="close-outline" size="small"></ion-icon>
    </ion-buttons>
    <ion-img src="assets/Rectangle 88.png" alt="logo"></ion-img>

    <ion-text>
      <h1>
        Reset password
      </h1>
    </ion-text>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" placeholder="Enter username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">New password</ion-label>
        <ion-input type="text" placeholder="New password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm new password</ion-label>
        <ion-input type="text" placeholder="Confirm new password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter OTP</ion-label>
        <ion-input type="text" placeholder="Enter OTP"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" size="large" [routerLink]="['/login-in']">Reset Password</ion-button>
  </div>
</ion-content>
