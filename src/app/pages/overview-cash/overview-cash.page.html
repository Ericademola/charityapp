<!-- HEADER -->
<app-header></app-header>

<!-- BODY CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
    <div class="main">
      <ion-grid>
        <ion-row>
          <ion-col><small style="font-weight: bold;">Name of Charity:</small></ion-col>
          <ion-col size="auto"></ion-col>
          <ion-col><small>Destiny Trust Home</small></ion-col>
        </ion-row>
        <div class="line"></div>
        <ion-row>
          <ion-col><small style="font-weight: bold;">Amount Donated:</small></ion-col>
          <ion-col size="auto"></ion-col>
          <ion-col><small>#50,000.00</small></ion-col>
        </ion-row>
        <div class="line"></div>
        <ion-row>
          <ion-col><small style="font-weight: bold;">Payment Option:</small></ion-col>
          <ion-col size="auto"></ion-col>
          <ion-col><small>Creditcard</small></ion-col>
        </ion-row>
      </ion-grid>

      <div class="bttn">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center" size="3">
              <ion-button size="default" [routerLink]="['/card-details']">Proceed</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </div>
  </div>
</ion-content>
