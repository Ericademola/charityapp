<!-- HEADER -->
<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-title>Good {{time}}, {{name}}</ion-title>  

    <ion-buttons slot="end" [routerLink]="['/user-profile']">
      <ion-avatar>
        <img alt="member" src="../../../assets/member-1.png">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- BODY CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
  <ion-img src="assets/big-heart.png" alt="The big heart"></ion-img>

  <ion-text color="dark">
    <h6>
      Hello {{name}}!
    </h6>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="3">
        <ion-button size="large" [routerLink]="['/donation']">
          <ion-icon name="gift-outline"></ion-icon>
        </ion-button>
        <p><small><ion-text>Make Donations</ion-text></small></p>
      </ion-col>

      <ion-col size="6" size-sm="3">
        <ion-button size="large" [routerLink]="['/chat']">
          <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </ion-button>
        <p><small><ion-text>Chats</ion-text></small></p>
      </ion-col>

      <ion-col size="6" size-sm="3">
        <ion-button size="large" [routerLink]="['/donation-history']">
          <ion-icon name="wallet-outline"></ion-icon>
        </ion-button>
        <p><small><ion-text>Donation History</ion-text></small></p>
      </ion-col>

      <ion-col size="6" size-sm="3">
        <ion-button size="large" [routerLink]="['/set-reminder']">
          <ion-icon name="alarm-outline"></ion-icon>
        </ion-button>
        <p><small><ion-text>Set Remainder</ion-text></small></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
