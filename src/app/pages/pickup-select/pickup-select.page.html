<!-- HEADER -->


<!-- BODY CONTENT -->
<ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
    <ion-img src="assets/sharelove.png" alt="The big heart"></ion-img>

    <h5>Category of Cloth</h5>
    <div class="input">
      <h6>Select</h6>
      <div class="line"></div>
      <ion-list>
        <ion-radio-group [allowEmptySelection]="true" value=" ">
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Children's Wears</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Shirits</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Gowns</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Trousers</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

    <h5>Upload Photo</h5>
    <div class="input">
      <h6>Select</h6>
      <div class="line"></div>
      <ion-list>
        <ion-radio-group [allowEmptySelection]="true" value=" ">
          <ion-item>
            <ion-label>Take a Photo</ion-label>
            <ion-radio value="photo"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Choose From Gallery</ion-label>
            <ion-radio value="gallery"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

    <h5>Delivery Option</h5>
    <div class="input">
      <h6>Select</h6>
      <div class="line"></div>
      <ion-list>
        <ion-radio-group [allowEmptySelection]="true" value=" ">
          <ion-item>
            <ion-label>Drop off</ion-label>
            <ion-radio value="Dropoff"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Pickup</ion-label>
            <ion-radio value="Pickup"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
    <ion-button expand="block" size="large" [routerLink]="['/overview-cash']" >Donate</ion-button>
  </div>
</ion-content>
