<!-- HEADER -->
<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start" >
      <ion-icon name="chevron-back-outline" slot="icon-only" color="primary" (click)="navBack()"></ion-icon>
    </ion-buttons>

    <ion-title>Donation Overview</ion-title>  

  </ion-toolbar>
</ion-header>

<!-- BODY CONTENT -->
 <ion-content class="ion-padding">
  <div class="ion-content-scroll-host ion-padding">
    <div class="main">

      <ng-container *ngIf="donationClothes">

        <ion-grid>
          <ion-row>
            <ion-col><small style="font-weight: bold;">Name of Charity:</small></ion-col>
            <ion-col size="auto"></ion-col>
            <ion-col><small>{{donationClothes.home}}</small></ion-col>
          </ion-row>
          <div class="line"></div>
          <ion-row>
            <ion-col><small style="font-weight: bold;">Donation Date:</small></ion-col>
            <ion-col size="auto"></ion-col>
            <ion-col><small>{{donationClothes.date | date :'d MMM, y'}}</small></ion-col>
          </ion-row>
          <div class="line"></div>
          <ion-row>
            <ion-col><small style="font-weight: bold;">Delivery Option:</small></ion-col>
            <ion-col size="auto"></ion-col>
            <ion-col><small>{{donationClothes.delivery}}</small></ion-col>
          </ion-row>
          <div class="line"></div>
          <ion-row>
            <ion-col><small style="font-weight: bold;">Category of cloth(es):</small></ion-col>
            <ion-col size="auto"></ion-col>
            <ion-col><small>{{donationClothes.gift.clothes}}</small></ion-col>
          </ion-row>
        </ion-grid> 

    </ng-container>

    <div class="bttn">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center" size="3">
            <ion-button size="default" [routerLink]="['/donation-status']">Proceed</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    </div>
  </div>
</ion-content>
