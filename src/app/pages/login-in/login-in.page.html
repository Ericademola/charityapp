<ion-content class="ion-padding">
  <ion-img src="assets/Rectangle 88.png" alt="logo"></ion-img>

  <ion-text color="dark">
    <h1>
      Login
    </h1>
  </ion-text>

  <form>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Enter password"></ion-input><ion-icon name="eye-off-outline" slot="end" size="small"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="block" size="large" type="submit" [routerLink]="['/tablinks']">Login</ion-button>
  </form>

  <p><i>Forgot password? <a [routerLink]="['/forgot-password']" >Reset password</a></i></p>
</ion-content>
